---
layout: default
---

<div id="container">
    <div id="grid" data-columns class="cols">

        {% for post in site.posts %}
            <a href="{{post.url}}">
                <div class="box" style="background-color:#{{post.color}}">
                    {% if post.img %}
                        <img class="feat-image" src={{ "/images/" | append: post.img }} alt="{{post.title}}">
                    {% endif %}
                    <div class="container">
                        <h2>{{post.title}}</h2>
                        <p>{{post.description}}</p>
                        <div class="action">{{ post.date | date: '%B %d, %Y' }}</div>
                    </div>
                </div>
            </a>
        {% endfor %}

    </div>
</div>

<script src="{{site.baseurl}}/js/salvattore.min.js"></script>
